<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Charts</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bower_components/angular-chart.js/dist/angular-chart.css">


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-app="app" class="container-fluid">

<div class="row" ng-controller="UserController as user">
    {{user.getVoteState()}}
    <a href="" ng-click="user.setVoteToNo()">Vote No</a>
    <a href="" ng-click="user.setVoteToYes()">Vote Yes</a>

</div>

<div class="row" ng-controller="DoughnutPIBController">
    <h1>{{ data[1] }}% du PIB sont investi dans la formation</h1>
    <div class="col-md-8" >
        <canvas id="doughnutPIB" class="chart chart-doughnut chart-xs" data="data" labels="labels" legend="true"></canvas>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Dépense formation par rapport au total des dépenses publique</h1>
    </div>
</div>

<!-- JS Libs -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>

<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>

<script src="bower_components/Chart.js/Chart.js"></script>
<script src="bower_components/angular-chart.js/dist/angular-chart.js"></script>

<script src="app/app.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>
</html>
